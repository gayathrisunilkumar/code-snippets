<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container">

	<h2 >LOGIN PAGE</h2>
	<br>
<form class="login-inner" action="/loginSubmit" method="get">
    				<input type="email" class="form-control email" id="email-input" name="email" placeholder="Enter email" required>
    				<br>
    				<input type="text" class="form-control branch" id="branch-input" name="branch" placeholder="Enter branch" required>
    				<br>
    				<input type="password" class="form-control password" name="password" id="password-input" placeholder="Password" required>
    				<br>
					<label class="checkbox-inline">
						<input type="checkbox" id="remember" value="Remember me" required > Agree Terms & conditions
					<br><br
					</label>
					<input class="btn btn-block btn-lg btn-success submit" type="submit" value="Login" >
				</form>


</div>
</body>
</html>
